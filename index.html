<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Profile Card</title>
    </head>
    <body>
      <div class="container">
        <div class="card">
          <div class="card__border">
            <img src="assets/img/enzo.png" alt="" class="card__img">
          </div>
          <h3 class="card__name">Enzo Oliveira</h3>
          <span class="card__profession">ReactJs</span>
          
          <div class="card__social" id="card-social">
            <div class="card__social-control">

              <div class="card__social-toggle" id="card-toggle">
                <i class="ri-add-line"></i>
                
              </div>
                <span class="card__social-text">My Social Networks</span>
              
              <ul class="card__social-list">
                <a href="https://github.com/HurtyKg" target="_blank" class="card__social-link">
                  <i class="ri-github-fill"></i>
                </a>
                
                <a href="https://www.instagram.com/enzo_vdg/" target="_blank" class="card__social-link">
                  <i class="ri-instagram-line"></i>
                </a>
                
                <a href="https://www.linkedin.com/in/enzo-oliveira-a18344229/" target="_blank" class="card__social-link">
                  <i class="ri-linkedin-box-fill"></i>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
